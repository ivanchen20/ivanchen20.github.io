<!DOCTYPE html>
<html lang="en">

<head>
    <title>Demo_Up</title>
    <meta charset="utf-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="fixed.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="jumbotron text-center">
        <h1>Up</h1>
    </div>

    <div id="sky" class="container-fluid">
        <div class="row">
            <div class="col-sm-4">
                <img src="img/balloon.jpg">
            </div>
            <div class="col-sm-8">
                <h1>Something slipped out of hands...</h1>
            </div>
        </div>
    </div>

    <div id="banner" class="jumbotron text-center">
        <h1>...is simply gone away</h1>
    </div>

    <div id="fly" class="container-fluid">
        <div class="row">
            <div id="up-left" class="col-sm-9"></div>
            <div class="col"></div>
            <div id="up-right" class="col-sm-3">
                <img src="img/balloon.jpg">
            </div>
        </div>
    </div>
    
    <div id="banner" class="jumbotron text-center">
        <h1>Just dream again</h1>
    </div>
    
    <div id="city" class="container-fluid">
        <div class="row" style="background:url(img/view.png) left; background-repeat: no-repeat; background-size:cover;">
            <div class="col-sm-3 text-center">
                <h1>stay on the way</h1>
            </div>
            <div class="col-sm-6">
                <img src="img/up.png">
            </div>
            <div class="col-sm-3">
                
            </div>
        </div>
    </div>
    
    <div id="banner" class="jumbotron text-center">
        <h1>It's never too late</h1>
    </div>
    
    <footer class="container-fluid text-center">
        <br>
        <p>Made By shih-yun</p>
    </footer>

</html>
